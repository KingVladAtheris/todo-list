<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work-out Planner</title>
</head>
<body>
    <div id="overbox">
        <div id="box">
            <div id="boxHead">
                <div id="title">Sessions</div>
                <button id="addSession">+</button>
            </div>
            <div id="boxBody">
            <div id="sessions"></div>
            </div>
        </div>
    </div>
    <div id="programOverLayer" class="hidden">
        <div id="programLayer">
            <div id="program"></div>
            <div id="programButtonSpace"></div>
            <div id="programInputSpace"></div>
            <div id="programloadout"></div>
        </div>
    </div>
    <div id="calendar"></div>
</body>
</html>
